<!DOCTYPE html>
<html>

<head>
    <title>拆炸彈</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- 最新編譯和最佳化的 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- 選擇性佈景主題 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<!-- 最新編譯和最佳化的 JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <style>
    .disable{
        display:none;
    }
    .enable{
        display:inline;
    }
    .block{
        visibility: hidden;
    }
    .visible{
        visibility: visible;
    }
    .size{
        width:90%;height:4rem;font-size:24px;
        margin: 1rem;
    }
    .confirm{
        width:40%;height:4rem;font-size:24px;
        margin: 1rem;
    }
    .body{
        width:90%;
    }
    </style>
</head>

<body>
<center/>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
       <h1 id=text class="block">default</h1>
    </div>

    <div>
        <img  id="image" src="img0.jpg" width="30%">
    </div>
    <div class="body">
        <h3>Players</h3>
        
        <select class="confirm" name="" id="players">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <button class="confirm btn-success" onclick="players()">確認</button>  
    </div>    

    <div class="body">
        <h3>Choose</h3>
        <button class="disable" type="button" id="A0" value="0" onclick="C1(0)">A</button><br>
        <button class="disable" type="button" id="A1" value="1" onclick="C1(1)">B</button><br>
        <button class="disable" type="button" id="A2" value="2" onclick="C1(2)">C</button><br>
        <button class="disable" type="button" id="A3" value="3" onclick="C1(3)">D</button><br>
        <button class="disable" type="button" id="A4" value="4" onclick="C1(4)">E</button><br>
        <button class="disable" type="button" id="A5" value="5" onclick="C1(5)">F</button><br>
        <button class="disable" type="button" id="A6" value="6" onclick="C1(6)">G</button><br>
        <button class="disable" type="button" id="A7" value="7" onclick="C1(7)">H</button><br>
        <button class="disable" type="button" id="A8" value="8" onclick="C1(8)">I</button><br>
        <button class="disable" type="button" id="A9" value="9" onclick="C1(9)">J</button><br>
        <button class="disable" type="button" id="A10" value="10" onclick="C1(10)">K</button>
    </div>

<!-- script -->
        <script>
            var bomb="";
            var count=0;
            var a=0; //紀錄人數

            var players = function(){

                document.getElementById("text").innerHTML="default";

                var players = document.getElementById("players");
                document.getElementById("text").className="block";
                window.count = 0;
                window.a = parseInt(players.value);

                for(i=0;i<11;i++){
                    document.getElementById("A"+i).className="disable";
                }
                for(i=0;i<a+1;i++){
                    document.getElementById("A"+i).className="enable size btn-danger";
                }

                document.getElementById("image").className="enable";
                document.getElementById("image").src="img0.jpg";
                window.bomb = parseInt((a+1)*Math.random())
            }

            var players2 = function(){

                var players = document.getElementById("players");
                window.count = 0;

                for(i=0;i<11;i++){
                    document.getElementById("A"+i).className="disable";
                }
                for(i=0;i<a+1;i++){
                    document.getElementById("A"+i).className="enable size btn-danger";
                }

                document.getElementById("image").className="enable";
                document.getElementById("image").src="img0.jpg";
                window.bomb = parseInt((a+1)*Math.random())
            }

            var C1 = function(select){

                if(select==bomb){
                    document.getElementById("image").src="img1.jpg";
                    document.getElementById("text").className="visible";
                    document.getElementById("text").innerHTML=document.getElementById("A"+select).innerHTML+"爆炸";

                    for(i=0;i<11;i++){       
                        document.getElementById("A"+i).className="disable";
                    }
                }else{
                    document.getElementById("A"+select).className="disable";
                    window.count++;
                    if(count==a){
                        document.getElementById("text").className="visible";
                        document.getElementById("text").innerHTML="再來一輪";
                        players2();
                    }
                }
            }
        </script>
        
</body>

</html>
